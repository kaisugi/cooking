<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP Image - 俺の自炊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.02em;
        }

        .description {
            font-size: 42px;
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .stats {
            margin-top: 40px;
            font-size: 32px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* 装飾的な要素 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="container">
        <h1>俺の自炊</h1>
        <p class="description">杉本の自炊記録</p>
        <p class="stats">食材でフィルタリング | ランダム表示</p>
    </div>
</body>
</html>
